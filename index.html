  </head>
  <body>
    <nav class="navbar navbar-fixed navbar-expand-lg navbar-dark bg-gradient-secondary">
        <div class="container">
            <a class="navbar-brand" href="#" h1 mb-0>AmandaCoach</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre</a>

                <li class="nav-item">
                  <a class="nav-link" href="#">The Coach Game</a>

              </ul>
            <form class="form-inline my-2 my-lg-0">

      <!-- Botão para acionar modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
        Abrir modal de demonstração
      </button>

      <a href="#"><img class="card-img" src="img/poy001.png" width="100px" height="100px" data-toggle="modal" data-target="#modal"></a>

      

            <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Título do modal</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <img src="/img/poy126.jpg">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>

          </div>
        </div>
      </div>




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
